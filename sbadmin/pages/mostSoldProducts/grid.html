<div class="row" ng-controller="mostSoldProductsController">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h3>Produtos mais vendidos</h3>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary" ng-click="downloadMostSoldProductsPDF()"> Gerar PDF</button>
            </div>  
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>NOME PRODUTO</th>
                    <th class="text-center">QUANTIDADE VENDIDA</th> <!-- Centralizar o tÃ­tulo -->
                </tr>
            </thead>
            <tbody> 
                <tr ng-repeat="x in grid">
                    <td>{{x.nomeProduto}}</td>
                    <td class="text-center">{{x.totalVendas}}</td> <!-- Centralizar os valores -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
