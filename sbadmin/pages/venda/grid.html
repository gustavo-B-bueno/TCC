<div class="row">
    <div class="col-md-6">
        <h3>Vendas Finalizadas</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="modal(null)">Nova Venda</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID VENDA</th>
            <th>PREÇO DO PRODUTO</th>
            <th>CLIENTE</th>
            <th>VENDEDOR</th>
            <th>PRODUTO</th>
            <th>AÇÕES</th>
        </tr>
    </thead>
    <tbody> 
        <tr ng-repeat="x in grid">
            <td>{{x.id}}</td>
            <td>R$ {{x.total}}</td>
            <td>{{x.nomeCliente}}</td>
            <td>{{x.nomeVendedor}}</td>
            <td>{{x.nomeProduto}}</td>
            <td width="180">
                <button 
                ng-click="modal(x)" 
                class="btn btn-info">
                    Editar
                </button>
                <button 
                ng-click="del(x.id)" 
                class="btn btn-danger">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
