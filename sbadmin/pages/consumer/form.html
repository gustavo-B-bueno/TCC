<form action="" method="post">
    <div ng-if="msg" class="alert" ng-class="alert">{{ msg }}</div>
    <label>Nome</label>
    <input type="text" 
        class="form-control" 
        placeholder="Nome Completo" 
        ng-model="forms.name">
    <br/>
    <div class="row">
        <div class="col-md-4">
            <label>CPF</label>
            <input type="text" 
                class="form-control" 
                placeholder="000.000.000-00" 
                mask="999.999.999-99"
                ng-model="forms.cpf">                
        </div>
        <div class="col-md-4">
            <label>E-mail</label>
            <input type="text" 
                class="form-control" 
                placeholder="example@example" 
                ng-model="forms.email">                
        </div>
        <div class="col-md-4">
            <label>Telefone</label>
            <input type="text" 
                class="form-control" 
                placeholder="(00) 00000-0000" 
                mask="(99) 99999-9999"
                ng-model="forms.phone">                
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>CEP</label>
            <input type="text" 
                class="form-control" 
                placeholder="00000-000" 
                mask="99999-999"
                ng-blur="getCep(forms.cep)"
                ng-model="forms.cep">                
        </div>
        <div class="col-md-4">
            <label>Rua</label>
            <input type="text" 
                class="form-control" 
                placeholder="Nome da Rua" 
                ng-model="forms.rua">                
        </div>
        <div class="col-md-4">
            <label>Numero</label>
            <input type="text" 
                class="form-control" 
                placeholder="Numero da Rua" 
                mask="99999"
                ng-model="forms.number">                
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Bairro</label>
            <input type="text" 
                class="form-control" 
                placeholder="Nome do Bairro" 
                ng-model="forms.bairro">                
        </div>
        <div class="col-md-4">
            <label>Cidade</label>
            <input type="text" 
                class="form-control" 
                placeholder="Nome da Cidade" 
                ng-model="forms.cidade">                
        </div>
        <div class="col-md-4">
            <label>UF</label>
            <input type="text" 
                class="form-control" 
                placeholder="Nome do Estado" 
                ng-model="forms.uf">                
        </div>
    </div>
    
    <br/>
    
</form>
